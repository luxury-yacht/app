<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Yacht</title>
    <!-- Google Fonts: Display font for headers, JetBrains Mono for code -->
    <!-- Falls back gracefully to system fonts when offline -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
    <script>
        // Set theme immediately to prevent FOUC
        (function() {
            var preference = localStorage.getItem('app-theme-preference');

            // If no preference, default to 'system'
            if (!preference) {
                preference = 'system';
                localStorage.setItem('app-theme-preference', 'system');
            }

            var theme = preference;

            // If system theme, detect the actual theme to use
            if (preference === 'system') {
                theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
                    ? 'dark'
                    : 'light';
            }

            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.className = theme;
        })();
    </script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
