<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Yacht</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
    <script>
        // Set theme immediately to prevent FOUC
        (function() {
            var preference = localStorage.getItem('app-theme-preference');

            // If no preference, default to 'system'
            if (!preference) {
                preference = 'system';
                localStorage.setItem('app-theme-preference', 'system');
            }

            var theme = preference;

            // If system theme, detect the actual theme to use
            if (preference === 'system') {
                theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
                    ? 'dark'
                    : 'light';
            }

            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.className = theme;
        })();

        // Apply palette tint from localStorage to prevent FOUC.
        // IMPORTANT: The lightness values, MAX_SATURATION, and MAX_BRIGHTNESS_OFFSET
        // constants are duplicated from frontend/src/utils/paletteTint.ts. Keep both in sync.
        (function() {
            var tone = parseInt(localStorage.getItem('app-palette-tone'), 10) || 0;
            var brightness = parseInt(localStorage.getItem('app-palette-brightness'), 10) || 0;
            // Only apply when palette customization is active.
            if (tone <= 0 && brightness === 0) return;

            var hue = parseInt(localStorage.getItem('app-palette-hue'), 10) || 0;
            var maxSat = 20;
            var maxBrightnessOffset = 10;
            var saturation = (tone / 100) * maxSat;
            var lightnessOffset = (brightness / 50) * maxBrightnessOffset;

            // Lightness values matching the neutral hex grays in colors.css
            var steps = [
                ['--color-gray-950', 4],
                ['--color-gray-900', 10],
                ['--color-gray-800', 18],
                ['--color-gray-700', 25],
                ['--color-gray-600', 32],
                ['--color-gray-500', 44],
                ['--color-gray-400', 54],
                ['--color-gray-300', 69],
                ['--color-gray-200', 82],
                ['--color-gray-100', 88],
                ['--color-gray-50', 96]
            ];

            var root = document.documentElement;
            for (var i = 0; i < steps.length; i++) {
                var adjusted = Math.min(99, Math.max(1, steps[i][1] + lightnessOffset));
                root.style.setProperty(
                    steps[i][0],
                    'hsl(' + hue + ', ' + saturation + '%, ' + adjusted + '%)'
                );
            }
        })();
    </script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
